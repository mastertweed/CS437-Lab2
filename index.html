<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      .container{ display: flex; }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./index.js"></script>
  </head>

  <body>
    <div class="row">
      <div class="container">
        <div class="jumbotron text-center col-md-6" style="border: 2px solid black; height: 300px;">
          <img id="car" src="./media/artcar.png" alt="" style="width:120px; height:200px;">
        </div>
        <div class="jumbotron text-left col-md-6">
            <p style="background-color: rgb(201, 201, 201); border-radius: 10px; padding: 10px;">
              <span id="direction_dot" style="color:Green">&bull;</span> Car Direction: <span id="direction"> </span>
            <br>
            <span id="speed_dot" style="color:green">&bull;</span> Speed: <span id="speed">0.0</span>  
            <br>
            </p>
            <p style="background-color: rgb(201, 201, 201); border-radius: 10px; padding: 10px;">
              Connection Status: <span id="bluetooth"> </span>
            </p>  
          </div>

      </div>
      <div class="row">
        <div class="container">

            <div class="jumbotron text-center col-md-6">
              <div style="border: 2px solid black; border-radius: 50px;">
                <span id="upArrow" style='font-size:50px; color:grey;'>&#8679;</span><br>
                <span id="leftArrow" style='font-size:45px; color:grey;'>&#8678;</span>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span id="rightArrow" style='font-size:45px; color:grey;'>&#8680;</span><br>
                <span id="downArrow" style='font-size:50px; color:grey;'>&#8681;</span>
              </div>
            </div>
            <div class="jumbotron text-left col-md-6">
              <p>Use <strong>w,s,a,d</strong> keys to steer<br></p>
              <p>Use <strong>r, f</strong> keys control speed<br></p>
              <p>Use <strong>space</strong> key to stop <br></p>
            </div>

        </div>

      </div>
    </div>

  </body>
</html>
